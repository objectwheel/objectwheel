<html>
	<head>
		<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<script>
			var cpp ;

			function initialize() {
				new QWebChannel(qt.webChannelTransport, function(channel) {
					cpp = channel.objects.cpp;
				});
			}

			function verifyCallback(response) {
				cpp.updateResponse(response);
			}
		</script>

		<style type="text/css">
			body {
				overflow:hidden;
			}
		</style>
	</head>
	<body onload="initialize()" style="background-color:#e0e4e7;">
		<div align="center" class="g-recaptcha" data-callback="verifyCallback" data-sitekey="6LedKUIUAAAAAIH1ZpuJeDSQxvwdEgTh3jwkAlTN"></div>
	</body>
</html>
